<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Iteration</title>
    <h1>05 Performance Task 1</h1>
</head>
<body>

    <script>

        let age = prompt("Please enter your age:");
        if (age >= 25) {
          alert("you are 25 years old and older!");
        } else {
          alert("you are below 25 years old.");
        }
    </script>

    
    <script>
        let num = prompt("Please enter a number:");
        if (num < 100) {
            alert("You entered a number less than 100!");
          } else {
            alert("The number you entered is greater than or equal to 100.");
          }
    </script>

<h2>A. Successfully Execute</h2>
    <script>
        
        for (let i = 0; i <= 30; i++) {
  document.write(i + "<br>");
}

    </script>

<h2>B. Successfully Execute</h2>
    <script>
        for (var i = 0; i <= 40; i += 2) {
  document.write(i  + "<br>");
}
    </script>

<h2>C. Successfully Execute</h2>
    <script>

        for (let i = 40; i >= 10; i--) {
  if (i % 3 === 0) {
    document.write(i  + "<br>");

  }
}
    </script>
       

</body>
</html>
